<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSU BookStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--has-qr  header__navbar-item--separate">
                            Vào cửa hàng trên app HSU
                            <!-- Header QR -->
                            <div class="header__qr">
                                <img src="./assets/img/qr_code.png" alt="QR code" class="header__qr-img">
                                <div class="header__qr-apps">
                                    <a href="https://play.google.com/store/apps/details?id=vn.edu.hoasen.htttql&hl=en_US&gl=US" class="header__qr-link">
                                        <img src="./assets/img/google_play.png" alt="Google Store" class="header__qr-download-img">
                                    </a>
                                    <a href="https://apps.apple.com/vn/app/hoa-sen/id1324439055?l=vi" class="header__qr-link">
                                        <img src="./assets/img/app_store.png" alt="App Store" class="header__qr-download-img">
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item">
                            <span class="header__navbar-title--no-pointer">Kết nối</span>
                            <a href="https://www.hoasen.edu.vn/" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fab fa-facebook"></i>
                            </a>
                            <a href="https://www.hoasen.edu.vn/" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
    
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--has-noti">
                            <a href="" class="header__navbar-item-link">
                                <i class="header__navbar-icon fas fa-bell"></i>
                                Thông báo
                            </a>
                            <div class="header__notify">
                                <header class="header__notify-header">
                                    <h3>Thông báo mới nhận</h3>
                                </header>
                                <ul class="header__notify_list">
                                    <li class="header__notify-item header__notify-item--viewed">
                                       <a href="" class="header__notify-link">
                                           <img src="https://cdn.chanhtuoi.com/uploads/2018/03/sach-tiki-giam-gia-1.jpg.webp" alt="" class="header__notify-img">
                                           <div class="header__notify-info">
                                               <span class="header__notify-name">Sách hay mùa tết</span>
                                               <span class="header__notify-description">Giảm giá sốc từ 20-50%</span>
                                           </div>
                                       </a>
                                    </li>
                                    <li class="header__notify-item">
                                        <a href="" class="header__notify-link">
                                            <img src="https://bizweb.dktcdn.net/100/180/408/files/viet-nam-hom-nay-va-ngay-mai-01.jpg?v=1615959321469" alt="" class="header__notify-img">
                                            <div class="header__notify-info">
                                                <span class="header__notify-name">Sách mới ra mắt</span>
                                                <span class="header__notify-description">Việt Nam Hôm Nay Ngày Mai</span>
                                            </div>
                                        </a>
                                     </li>
                                     <li class="header__notify-item">
                                        <a href="" class="header__notify-link">
                                            <img src="https://haitratancuong.com/vnt_upload/uploads/2021/09/tet-nguyen-dan-2022-tet-2022.jpg" alt="" class="header__notify-img">
                                            <div class="header__notify-info">
                                                <span class="header__notify-name">Đón xuân cùng sen</span>
                                                <span class="header__notify-description">Giảm giá sốc từ 20-50%</span>
                                            </div>
                                        </a>
                                     </li>
                                </ul>
                                <div class="header__notify-footer">
                                    <a href="" class="header__notify-footer-btn">Xem tất cả</a>
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <i class="header__navbar-icon far fa-question-circle"></i>
                                Trợ giúp
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--strong header__navbar-item--separate">Đăng ký</li>
                        <li class="header__navbar-item header__navbar-item--strong">Đăng nhập</li>
                    </ul>
                </nav>
            </div>
           
        </header>

        <div class="container">

        </div>

        <footer class="footer">

        </footer>
    </div>
    <div class="modal">
        <div class="modal__overlay">

        </div>
        <div class="modal__body">
            <div class="modal__inner">
                
            </div>
        </div>
    </div>
</body>
</html>
